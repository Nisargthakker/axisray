<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="addStudentDetailsForm">
        <div class="modal-header">
          <h5 class="modal-title m-0 font-weight-bold text-primary">
            Add Students
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="firstName">First Name <sup>*</sup></label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="middleName"
                  name="middleName"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="studentEmail">Email Id</label>
                <input
                  type="email"
                  class="form-control"
                  id="studentEmail"
                  name="studentEmail"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="contactNumber"
                  name="contactNumber"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="parentContactNumber"
                  >Parents Contact Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="parentContactNumber"
                  name="parentContactNumber"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="gender">Select Gender</label>
                <select id="gender" class="form-control" name="gender">
                  <option value="">Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="semester">Semester</label>
                <input
                  type="text"
                  class="form-control"
                  id="semester"
                  name="semester"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="schoolcollege">School/College</label>
                <input
                  type="text"
                  class="form-control"
                  id="schoolcollege"
                  name="schoolcollege"
                />
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label for="permanentAddress">Premanent Address</label>
                <textarea
                  class="form-control"
                  id="permanentAddress"
                  name="permanentAddress"
                ></textarea>
              </div>
            </div>

            <div class="input-group col-md-12">
              <div class="mb-3">
                <label for="uploadFile" class="form-label"
                  >Default file input example</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="uploadFile"
                  name="uploadFile"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" />
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
        </div>
      </form>
</body>
</html>
